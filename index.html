<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>1 million+ Stunning Free Images to Use Anywhere - Pixabay</title>

    <link rel="shortcut icon" type="image/png" href="./images/Fevicon_icon.png">
    <link rel="stylesheet" href="./fonts/font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!--header block-->
    <section id="headerBlock">
        <div class="logo">
            <a href="logo" class="logoImage"></a>
        </div> <!--logo block-->

        <div class="leftmenu">
            <ul>
                <li><a href="">Photos</a></li>
                <li><a href="">Illustration</a></li>
                <li><a href="">Vectors</a></li>
                <li><a href="">Videos</a></li>
            </ul>
        </div> <!--left menu block-->

        <div class="rightmenu">
            <ul>
                <li><a href="">...</a></li>
                <li><a href="">Explore</a></li>
                <li><a href="">Login</a></li>
                <li class="last" href=""><a href="">Signup</a></li>
            </ul>
        </div> <!--right menu block-->
    </section>
    <!--close header block-->

    <!--slider section-->
    <section id="sliderSection">
        <header>
            <h1>Stunning free images & royalty free stock</h1>
        </header>

        <main>
            <p>Over 1 million+ high quality stock images and videos shared by our talented community.</p>
        </main>

        <footer>
            <form action="">
                <span class="searchIcon"><i class="fa fa-search" aria-hidden="true"></i></span>
                <input class="searchText" type="search" name="" id="" placeholder="Search images, vectors, videos">
                <span class="imageText">
                    <select>
                        <option value="images">Images</option>
                        <option value="photos">Photos</option>
                        <option value="vectors">Vectors graphics</option>
                        <option value="illustartion">Illustration</option>
                        <option value="videos">Videos</option>
                    </select>
                </span>
            </form>
        </footer>
    </section>
    <!--close slider section-->

    <!--images section-->
    <!--zen coding  section#imagesSection>div.image1*4>img -->
    <section id="imagesSection">
        <div class="image1"><img src="./images/Image1.jpg" alt=""></div>
        <div class="image2"><img src="./images/Image2.jpg" alt=""></div>
        <div class="image3"><img src="./images/Image3.jpg" alt=""></div>
        <div class="image4"><img src="./images/Image4.jpg" alt=""></div>
    </section>
    <!--close images section-->
</body>
</html>
